<!-- Disclaimer: This is an AI generated index.html file for the FastAPI server. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prompt Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Text Prompt Form</h1>
        
        <form id="promptForm">
            <div class="form-group">
                <label for="promptInput">Enter your prompt:</label>
                <textarea 
                    id="promptInput" 
                    class="prompt-input" 
                    placeholder="Type your prompt here..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Submit
            </button>
            
            <div class="loading" id="loading">
                Processing...
            </div>
        </form>
        
        <div class="form-group">
            <label for="outputBox">Output:</label>
            <textarea 
                id="outputBox" 
                class="output-box" 
                readonly
                placeholder="Output will appear here..."
            ></textarea>
        </div>
    </div>

    <script src="js_fastapi/llm_stream_post.js"></script>
    <script>
        
        // Update 2.
        // We added data processing to handle the streaming data.
        // Function to process streaming data and extract content after 'data:'
        function processStreamData(rawData) {
            // Split the data by lines to handle multiple data chunks
            const lines = rawData.split('\n');
            let processedContent = '';
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine.startsWith('data:')) {   
                    continue;
                }

                // Extract content after 'data:'
                const content = trimmedLine.substring(5).trim();
                if (content) {
                    try {
                        // Parse the JSON content to extract the 'data' field
                        const parsedContent = JSON.parse(content);
                        if (parsedContent.data) {
                            processedContent += parsedContent.data;
                        }
                    } catch (e) {
                        // If parsing fails, use the raw content as fallback
                        console.warn('Failed to parse JSON content:', content);
                        processedContent += content;
                    }
                }
            }
            
            return processedContent;
        }

        // Update 1.
        // Local handle_stream function similar to llm_stream_post.js
        async function handle_stream(prompt) {
            const apiUrl = 'http://localhost:4000/stream-with-post';
            const requestBody = {
                question: prompt
            };

            let fullResponse = '';
            const outputBox = document.getElementById('outputBox');
            
            for await (const data of streamIterator(apiUrl, requestBody, {})) {
                // Process the streaming data to extract content after 'data:'
                const newContent = processStreamData(data);
                if (newContent) {
                    fullResponse += newContent;
                    // Update the output box immediately with each new chunk
                    outputBox.value = fullResponse;
                    // Auto-scroll to bottom to show the latest content
                    outputBox.scrollTop = outputBox.scrollHeight;
                }
            }
            
            return fullResponse;
        }

        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const promptInput = document.getElementById('promptInput');
            const outputBox = document.getElementById('outputBox');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            loading.style.display = 'block';
            outputBox.value = '';
            
            try {
                // Call the handle_stream function
                const result = await handle_stream(prompt);
                
            } catch (error) {
                console.error('Error:', error);
                outputBox.value = `Error: ${error.message}\n\nPlease make sure the FastAPI server is running on localhost:4000`;
            } finally {
                // Reset form state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                loading.style.display = 'none';
            }
        });
        
        // Auto-resize textareas
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        document.getElementById('promptInput').addEventListener('input', function() {
            autoResize(this);
        });
    </script>
</body>
</html>
